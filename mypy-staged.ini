# MyPy configuration for staged type checking rollout
# Focuses on critical files with fewer type issues

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = False
strict_equality = True
show_error_codes = True

# Enable strict checking for clean core files
[mypy-testcraft.domain.models]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-testcraft.config.models]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-testcraft.ports.telemetry_port]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-testcraft.ports.evaluation_port]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Config files need some work still
[mypy-testcraft.config.loader]
ignore_errors = True

[mypy-testcraft.config.credentials]
ignore_errors = True

[mypy-testcraft.ports.ui_port]
ignore_errors = True

[mypy-testcraft.ports.state_port]
ignore_errors = True

# Ignore complex modules during staged rollout
[mypy-testcraft.prompts.registry]
ignore_errors = True

[mypy-testcraft.adapters.telemetry.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-testcraft.adapters.llm.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-testcraft.adapters.textual.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-testcraft.adapters.evaluation.*]
ignore_errors = True

[mypy-testcraft.application.*]
ignore_errors = True

[mypy-testcraft.cli.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-testcraft.evaluation.*]
ignore_errors = True

[mypy-testcraft.tests.*]
ignore_errors = True

# External dependencies without type stubs
[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-langchain_aws.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-tomli_w]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-textual.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True
