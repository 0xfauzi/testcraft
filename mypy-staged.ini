# MyPy configuration for staged type checking rollout
# Start with critical files that have fewer type issues

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Start with domain and config (cleanest files)
[mypy-testcraft.domain.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-testcraft.config.models]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Core ports interfaces (should be clean)
[mypy-testcraft.ports.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# CLI layer (critical for user experience)
[mypy-testcraft.cli.main]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Ignore problematic modules for now
[mypy-testcraft.prompts.registry]
ignore_errors = True

[mypy-testcraft.adapters.telemetry.*]
ignore_errors = True

[mypy-testcraft.application.*]
ignore_errors = True

# External dependencies that don't have type stubs
[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-textual.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True
